                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            function checkInitialize(count){

                if ( typeof initialize === 'undefined' && count < 10)   {

                    setTimeout(function () {
                        checkInitialize(count + 1);
                    }, 1000);
                }
                else if(typeof initialize === 'undefined'){
                    location.reload(true);
                }
                else{
                    initialize();
                }
